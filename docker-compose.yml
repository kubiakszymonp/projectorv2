services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: projector-backend
    ports:
      - "10000:10000"
    environment:
      - PORT=10000
      - NODE_ENV=production
    volumes:
      - ./data:/app/data
    networks:
      - projector-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:10000/api', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: projector-frontend
    ports:
      - "10001:10001"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - projector-network
    restart: unless-stopped

networks:
  projector-network:
    driver: bridge

